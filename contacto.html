    </header>
    <div class="container formulario">
      <section class="d-flex justify-content-center align-items-center">
        <div
          class="formulario-contacto card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4 p-4"
        >
          <div class="mb-4 d-flex justify-content-start align-items-center">
            <h4><i class="bi bi-chat-left-quote"></i> &nbsp; Contacto</h4>
          </div>
          <div class="mb-1">
            <form id="contacto">
              <div class="mb-4 d-flex justify-content-between">
                <div>
                  <label for="nombre">
                    <i class="bi bi-person-fill"></i> Nombre</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="nombre"
                    id="nombre"
                    required
                  />
                  <div class="nombre text-danger"></div>
                </div>
                <div>
                  <label for="apellido">
                    <i class="bi bi-person-bounding-box"></i> Apellido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="apellido"
                    id="apellido"
                    required
                  />
                  <div class="apellido text-danger"></div>
                </div>
              </div>
              <div class="mb-4">
                <label for="correo"
                  ><i class="bi bi-envelope-fill"></i> Correo</label
                >
                <input
                  type="email"
                  class="form-control"
                  name="correo"
                  id="correo"
                  required
                />
                <div class="correo text-danger"></div>
              </div>
              <div class="mb-4">
                <label for="select_vino_cafe" class="select-vino-cafe">
                  <p>¿Cada cuanto viene a nuestra cafeteria?</p>
                  <select name="vino_cafe" id="vino_cafe">
                    <option value="1">Voy bastante seguido.</option>
                    <option value="2">Voy cada tanto</option>
                    <option value="4">No voy hace bastante.</option>
                    <option value="3">Nunca he ido.</option>
                  </select></label
                >
              </div>

              <div class="mb-4">
                <label for="sexo"
                  ><i class="bi bi-gender-ambiguous"></i> Sexo:
                </label>
                <input
                  type="radio"
                  class="form-check-input"
                  name="sexo"
                  value="masculino"
                />
                Masculino
                <input
                  type="radio"
                  class="form-check-input"
                  name="sexo"
                  value="femenino"
                />
                Femenino
              </div>
              <div class="mb-4">
                <label for="mensaje">
                  <i class="bi bi-chat-right-dots-fill" required></i>
                  Mensaje</label
                >
                <textarea
                  name="mensaje"
                  id="mensaje"
                  class="form-control"
                ></textarea>
                <div class="mensaje text-danger"></div>
              </div>
              <div class="mb-4">
                <label for="terminos">
                  <input
                    type="checkbox"
                    name="terminos_y_condiciones"
                    id="terminos_y_condiciones"
                  /><span>Acepto los terminos y condiciones</span>
                </label>
              </div>
              <div class="mb-2">
                <button
                  id="botton"
                  type="reset"
                  class="col-12 btn btn-secondary d-flex justify-content-between"
                >
                  <span>Limpiar </span
                  ><i id="icono" class="bi bi-cursor-fill"></i>
                </button>
              </div>
              <div class="mb-2">
                <button
                  id="botton"
                  class="col-12 btn btn-primary d-flex justify-content-between"
                >
                  <span>Enviar </span
                  ><i id="icono" class="bi bi-cursor-fill"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>

    <footer>

            alt="ATC logo"
            class="footer-logo-atc"
          />
        </div>
        <div class="col-6 col-lg-4 col-xl-4 col-xxl-4 footer-logos-container">
          <div class="footer-logos">
            <a
              href="https://api.whatsapp.com/send/?phone=542235794342&text&app_absent=0"
              target="blank"
              ><img
                src="img/icons/whatsapp.png"
                alt="whatsapp"
                class="footer-logo"
            /></a>
            <a href="https://www.instagram.com/acatomamoscafe/" target="blank"
              ><img
                src="img/icons/instagram.png"
                alt="instagram"
                class="footer-logo"
            /></a>
            <a href=" https://www.facebook.com/acatomamoscafe" target="blank"
              ><img
                src="img/icons/facebook.png"
                alt="facebook"
                class="footer-logo"
            /></a>
