<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mediaqueryes.css" />
    <link rel="stylesheet" href="css/flexboxgrid.min.css" />
    <title>contacto</title>
  </head>

  <body>
    <header>
      <img
        src="img/icons/ATC_Logo_600.png"
        alt="atc logo"
        class="header-logo"
      />

      <nav>
        <ul class="header-menu">
          <li><a href="index.html" class="header-menu-item">INICIO</a></li>
          <li><a href="menu.html" class="header-menu-item">MENÚ</a></li>
          <li><a href="nosotros.html" class="header-menu-item">NOSOTROS</a></li>
          <li>
            <a href="ubicacionyhorario.html" class="header-menu-item"
              >UBICACIÓN Y HORARIO</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <section class="contacto-content">
      <h1>Contacto</h1>
      <form action="" method="post" class="formulario">
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre_usuario" />
          </li>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido_usuario" />
          </li>
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="mail_usuario" />
          </li>
          <li>
            <label for="select_vino_cafe" class="select-vino-cafe">
              <p>¿Cada cuanto viene a nuestra cafeteria?</p>
              <select name="vino_cafe" id="vino_cafe">
                <option value="1">Voy bastante seguido.</option>
                <option value="2">Voy cada tanto</option>
                <option value="4">No voy hace bastante.</option>
                <option value="3">Nunca he ido.</option>
              </select></label
            >
          </li>
          <li>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje_usuario"></textarea>
          </li>
          <li>
            <label for="terminos">
              <input
                type="checkbox"
                name="terminos_y_condiciones"
                id="terminos_y_condiciones"
              /><span>Acepto los terminos y condiciones</span>
            </label>
          </li>
          <li><input type="reset" value="Limpiar" /></li>

          <li>
            <input type="submit" />
          </li>
        </ul>
      </form>
    </section>

    <footer>
      <span class="footer-text">COPYRIGHT 2022</span>
      <img src="img/icons/ATC_Logo_600.png" alt="" class="footer-logo-atc" />
      <div class="footer-logos">
        <a
          href="https://api.whatsapp.com/send/?phone=542235794342&text&app_absent=0"
          target="blank"
          ><img src="img/icons/whatsapp.png" alt="whatsapp" class="footer-logo"
        /></a>
        <a href="https://www.instagram.com/acatomamoscafe/" target="blank"
          ><img
            src="img/icons/instagram.png"
            alt="instagram"
            class="footer-logo"
        /></a>
        <a href="https://www.facebook.com/acatomamoscafe" target="blank"
          ><img src="img/icons/facebook.png" alt="facebook" class="footer-logo"
        /></a>
      </div>
    </footer>
  </body>
</html>
